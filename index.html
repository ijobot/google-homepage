<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="homepage.css">
</head>

<body>
    

    <!--Top navigation bar-->

    <section class="top">
        <a href="https://mail.google.com">Gmail</a>
        <a href="https://google.com/img">Images</a>
        <a href="https://about.google">
            <img src="appsicon.png" alt="apps menu" class="appsicon">
        </a>
        <a href="https://accounts.google.com">
            <img src="j.png" alt="sign-in-here" class="signinicon">
        </a>
    </section>
        

    <!--Google logo, searchbar, and buttons-->

    <section class="middle">
        <img src="googlelogo.png" alt="the-google-logo">
        <input class="searchbar" type="text" name="searchbar" id="searchbar" required>
        <img src="/googleglass.JPG" class="glass">
        <img src="/googlemic.JPG" class="mic">
        <div class="searchbuttons">
            <button class="button" id="googlesearch" type="button">Google Search</button>
            <button class="button" id="imfeelinglucky" type="button">I'm Feeling Lucky</button>
        </div>
    </section>    


    <!--Bottom navigation bar-->

    <div class="country">Ireland</div>

    <section class="bottom">
        <nav class="bottomnav">   
            <ul>
                <li><a href="https://ads.google.com">Advertising</a></li>
                <li><a href="https://www.google.com/services">Business</a></li>
                <li><a href="https://about.google">About</a></li>
                <li><a href="https://google.com/search/howsearchworks">How Search works</a></li>
                <li><a href="https://policies.google.com/privacy">Privacy</a></li>
                <li><a href="https://policies.google.com/terms">Terms</a></li>
                <li><a href="https://www.google.com/preferences">Settings</a></li> 
            </ul>
        </nav>
    </section>

</body>
</html>
