<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="homepage.css">
</head>

<body>
    

    <!--Top navigation bar-->

    <nav class="headernav">
        <ul>
            <li><a href="https://mail.google.com" class="gmail">Gmail</a></li>
            <li><a href="https://google.com/img" class="images">Images</a></li>
            <li><a href="https://about.google" class="apps"><button type="menu"></button></a></li>
            <li><a href="https://accounts.google.com" class="account">
                <img class="accountstatus" src="j.png" alt="sign-in-here">
            </a></li>
        </ul>
    </nav>
        

    <!--Google logo and searchbar with buttons-->

    <img class="logo" src="googlelogo.png" alt="the-google-logo">
    
    <input class="searchbar" type="text" name="searchbar" id="searchbar" required>
    
    <button class="button" id="googlesearch" type="button">Google Search</button>
    
    <button class="button" id="imfeelinglucky" type="button">I'm Feeling Lucky</button>
    
    <div class="country"></div>
    

    <!--Bottom navigation bar-->

    <nav class="footernav">
        <ul>
            <li><a href="https://ads.google.com" class="advertising">Advertising</a></li>
            <li><a href="https://www.google.com/services" class="business">Business</a></li>
            <li><a href="https://about.google" class="about">About</a></li>
            <li><a href="https://google.com/search/howsearchworks" class="how-search-works">How Search works</a></li>
            <li><a href="https://policies.google.com/privacy" class="privacy">Privacy</a></li>
            <li><a href="https://policies.google.com/terms" class="terms">Terms</a></li>
            <li><a href="https://www.google.com/preferences" class="settings">Settings</a></li>
        </ul>
    </nav>

</body>
</html>
