<!DOCTYPE html>

<html>

<head>
<link rel="stylesheet" href="homepage.css">
</head>

<body>
    

    <!--Top navigation bar-->

    <section class="top">
        <ul>
            <li class="gmail"><a href="https://mail.google.com">Gmail</a></li>
            <li class="images"><a href="https://google.com/img">Images</a></li>
            <li class="apps"><a href="https://about.google"><button type="menu"></button></a></li>
            <li class="account">
                <a href="https://accounts.google.com">
                    <img src="j.png" alt="sign-in-here">
                </a>
            </li>
        </ul>
    </section>
        

    <!--Google logo, searchbar, andv buttons-->

    <section class="middle">
        <img src="googlelogo.png" alt="the-google-logo">
        <input class="searchbar" type="text" name="searchbar" id="searchbar" required>
        <button class="button1" id="googlesearch" type="button">Google Search</button>
        <button class="button2" id="imfeelinglucky" type="button">I'm Feeling Lucky</button>
    </section>    


    <!--Bottom navigation bar-->

    <section class="bottom">
        <div class="country">Ireland</div>
        <div class="finalbar">
            <ul>
                <li><a href="https://ads.google.com" class="advertising">Advertising</a></li>
                <li><a href="https://www.google.com/services" class="business">Business</a></li>
                <li><a href="https://about.google" class="about">About</a></li>
                <li><a href="https://google.com/search/howsearchworks" class="how-search-works">How Search works</a></li>
                <li><a href="https://policies.google.com/privacy" class="privacy">Privacy</a></li>
                <li><a href="https://policies.google.com/terms" class="terms">Terms</a></li>
                <li><a href="https://www.google.com/preferences" class="settings">Settings</a></li>
            </ul>
        </div>
    </section>

</body>
</html>
